name: Deploy Documentation

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    env:
      MIX_ENV: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27.2"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-docs-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-docs-

      - name: Install dependencies
        run: mix deps.get

      - name: Build documentation
        run: mix docs

      - name: Setup Pages
        uses: actions/configure-pages@v5
        if: github.repository == 'rpmessner/harmony' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        if: github.repository == 'rpmessner/harmony' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
        with:
          path: 'doc'

  deploy:
    name: Deploy to GitHub Pages
    if: github.repository == 'rpmessner/harmony' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
